<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargo Route Planner</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2>Cargo Route Planner</h2>

      <label>Origin port</label>
      <select id="origin"></select>

      <label>Destination port</label>
      <select id="dest"></select>

      <div class="modes">
        <label><input type="radio" name="mode" value="fast"> Fastest</label>
        <label><input type="radio" name="mode" value="safe" checked> Safest</label>
        <label><input type="radio" name="mode" value="balanced"> Balanced</label>
      </div>

      <button id="btn">Calculate route</button>

      <div class="modes" style="margin-top:10px">
        <label><input type="checkbox" id="toggleRisk" checked> Show risk layers</label>
      </div>

      <div id="msg" class="msg"></div>

      <div id="results" class="results hidden">
        <h3>Results</h3>
        <div class="kv"><span>Total distance</span><strong id="distance">–</strong></div>
        <div class="kv"><span>Estimated time</span><strong id="eta">–</strong></div>
        <div class="kv"><span>Total piracy risk</span><strong id="piracy">–</strong></div>
        <div class="kv"><span>Total weather risk</span><strong id="weather">–</strong></div>
        <ul id="explanations"></ul>

        <details class="legend">
          <summary>Legend</summary>
          <div><span class="chip chip-route"></span> Route</div>
          <div><span class="chip chip-piracy"></span> Piracy zone</div>
          <div><span class="chip chip-storm"></span> Weather/Storm</div>
        </details>
      </div>
    </aside>

    <main id="map"></main>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./main.js" type="module"></script>
</body>
</html>
